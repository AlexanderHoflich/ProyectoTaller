<!doctype html>

<html lang="es">

<head>

    <title>Chimpas Bikers Registro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

</head>

<body class="bg-dark">

    <div class="content text-center">

        <div class="row justify-content-center mt-5">

            <div class="col-md-5">

                <div class="card w-50">

                    <div class="card-title">
                        <h2 class="text-black">Registro</h2>
                    </div>
                    <form id="registerForm" class="needs-validation" novalidate>
                        <div class="card-body">

                            <div class="my-3">
                                <input class="form-control" type="text" name="nombre" id="nombre"
                                    placeholder="Ingrese su nombre" required>
                            </div>

                            <div class="my-3">
                                <input class="form-control" type="text" name="apellido" id="apellido"
                                    placeholder="ingrese su apellido" required>
                            </div>

                            <div class="my-3">
                                <input class="form-control" type="text" name="documento" id="documento"
                                    placeholder="ingrese su numero de documento" required>
                            </div>

                            <div class="my-3">
                                <input class="form-control" type="text" name="tipo" id="tipo"
                                    placeholder="ingrese su tipo de documento" required>
                            </div>

                            <div class="my-3">

                                <span>Sexo:</span>

                                <input class="form-check-input" type="checkbox" id="checkbox1" value="hombre">
                                <label class="form-check-label" for="checkbox1">Hombre</label>

                                <input class="form-check-input" type="checkbox" id="checkbox1" value="mujer">
                                <label class="form-check-label" for="checkbox1">Mujer</label>

                                <input class="form-check-input" type="checkbox" id="checkbox1" value="otro">
                                <label class="form-check-label" for="checkbox1">Otro</label>

                            </div>

                            <div class="my-3">
                                <input class="form-control" type="text" name="telefono" id="telefono"
                                    placeholder="Numero de telefono" required>
                            </div>

                            <div class="my-3">
                                <input class="form-control" type="mail" name="correo" id="correo"
                                    placeholder="Correo electronico" required>
                            </div>

                            <div class="my-3">
                                <select class="form-select" id="selectDepartamento"
                                    placeholder="Seleccione departemento" required>
                                    <option value="" disabled selected>Elige esl Departamento</option>
                                    <option value="lapaz">La Paz</option>
                                    <option value="cochabamba">Cochabamba</option>
                                    <option value="santacruz">Santa Cruz</option>
                                    <option value="oruro">Oruro</option>
                                    <option value="potosi">Potosí</option>
                                    <option value="tarija">Tarija</option>
                                    <option value="chuquisaca">Chuquisaca</option>
                                    <option value="beni">Beni</option>
                                    <option value="pando">Pando</option>
                                </select>
                            </div>

                            <div class="my-3">
                                <input class="form-control" type="text" name="usuario" id="regUser"
                                    placeholder="Nombre de usuario" required>
                            </div>

                            <div class="my-3">
                                <input class="form-control" type="password" name="contraseña" id="regPassword"
                                    placeholder="Contraseña" required>
                            </div>

                            <button type="submit" class="btn btn-primary">Registrar</button>




                        </div>
                    </form>



                </div>
            </div>

        </div>

    </div>







    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="js/registro.js"></script>

</body>

</html>
